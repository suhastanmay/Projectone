{% load static %}
<html >
<!--loading css files-->
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<!--backgorund image-->
<body background="{% static 'plant.jpg'%}">
<!--creating multiple layers for layer over layer effect-->
  <div class="layer0">
  <div class="layer1">
    <div class="login">
       <div class="login__form">
           <!--sends form details for authorization-->
        <form method="POST">
<!--cookies issue-->
    {% csrf_token %}
        <div class="login__row">
<!--allows to draw icons-animation-->
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username" name="username" />
        </div>
            <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
             <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
             <input type="password" class="login__input pass" placeholder="Password" name="password"/>
           </div>
        <button type="submit" class="login__submit" >Sign in</button>
</form>
        <p class="login__signup">Don't have an account? &nbsp;<a href="{% url 'weather:register' %}">Sign up</a></p>
      </div>
    </div>
    </div>
  </div>
<!--including javascript jquery lib and other js file-->
      <script src="{% static 'jquery.min.js' %}"></script>
      <script  src="{% static 'login.js' %}"></script>
</body>
</html>
